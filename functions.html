    <!DOCTYPE html>

    <body>
        <script>

    // arithmatic operators
            // Addition
            var a = 10
            var b = 20
            console.log(a+b);
            document.write(a+b);
            
            // Subtraction
            var a = 10
            var b = 20
            console.log(a-b);
            
            // Multiplication
            var a = 10
            var b = 20
            console.log(a*b);

            // Division
            var a = 10
            var b = 20
            console.log(a/b);

            // Remainder
            var a = 10
            var b = 20
            console.log(a%b);

            // Increment (increments by 1)
            var a = 10
            var b = 20
            console.log(++b);

            // Decrement (decrements by 1)
            var a = 10
            var b = 20
            console.log(++b);

            // Exponentiation (Power)
            var a = 2
            var b = 4
            console.log(a**b);

    // Assignment Operators
            //Assignment Operator
            a = 10

            //Addition Assignment
            console.log(a += 5);

            //Subtraction Assignment
            console.log(a -= 5);

            //Multiplication Assignment
            console.log(a *= 5);

            //Division Assignment
            console.log(a /= 5);

            //Remainder Assignment
            console.log(a %= 5);

            //Exponentiation Assignment
            console.log(a **= 5);

            // Comparison Operators
            x = 5, y = 10

            // Equal to
            console.log(a == 5);

            // Not equal to
            console.log(a != 5);

            // Greater than
            console.log(a > 5);

            // Less than
            console.log(a < 5);

            // Greater than or equal to
            console.log(a >= 5);

            // Less than or equal to
            console.log(a <= 5);

            // Strictly equal to
            console.log(a === 5);

            // Strictly not equal to
            console.log(a !== 5);

    // Logical Operators

            var a = 5;

            // console.log((a > 10) || (a == 5));

            // not !
            console.log(!(10 == 10));







        </script>
